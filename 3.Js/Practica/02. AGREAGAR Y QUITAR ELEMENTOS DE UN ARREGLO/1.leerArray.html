<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrer Array con forEach</title>
</head>
<body>

    <script>
        // Creamos un array con algunas tareas
        const tasks = ["Comprar leche", "Estudiar JavaScript", "Limpiar la casa"];

        // Usamos forEach para recorrer el array y mostrar cada tarea
        tasks.forEach((task, index) => {

            // Imprimimos en la consola la tarea con su número de índice
            console.log(`Tarea ${index + 1}: ${task}`);
            
        });

    </script>

</body>
</html>
