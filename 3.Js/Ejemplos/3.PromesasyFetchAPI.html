<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Posts</title>
</head>
<body>
  <ul id="postsLista"></ul>

  <script>
    // Obtener la lista del DOM
    const postsLista = document.getElementById('postsLista');

    // Usar fetch para obtener datos de la API
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json()) // Convertir la respuesta a JSON
      .then(data => {
        // Iterar sobre los datos y agregar cada tÃ­tulo a la lista
        data.forEach(post => {
          const nuevoPost = document.createElement('li');
          nuevoPost.textContent = post.title;
          postsLista.appendChild(nuevoPost);
        });
      })
      .catch(error => console.error('Error:', error)); // Manejo de errores
  </script>
</body>
</html>
